version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: retail_tracker_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: retail_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: . 
      dockerfile: Dockerfile.backend
    container_name: retail_tracker_backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/retail_tracker
      JWT_SECRET: dev-secret-key
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps/backend/src:/app/src

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: retail_tracker_frontend
    environment:
      VITE_API_URL: http://localhost:4000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./apps/frontend/src:/app/src

volumes:
  postgres_data:

networks:
  default:
    name: retail_tracker_network